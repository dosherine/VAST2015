<div class="container mymargin">

                <div id="map" class="z-top">

                </div>


                <div id="info">
                    <div class="alert alert-info" role="alert" id="info-text">
                        <span class="col-xs-3">

                            <span id="pid">xxxxxxx</span>
                        </span>
                        <span class="col-xs-1">

                        </span>

                        <button id="checkin" type="button" class="btn btn-info">check in</button>

                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option selected="selected">20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                        </select>

                        <span class="label label-primary">Minute:</span>
                        <select id="minute" class="form-control">

                            <option>40</option> <option>41</option> <option>42</option> <option>43</option> <option>44</option>
                            <option>45</option> <option>46</option> <option>47</option> <option>48</option> <option>49</option>
                            <option>50</option> <option>51</option> <option>52</option> <option>53</option> <option>54</option>
                            <option>55</option> <option>56</option> <option>57</option> <option>58</option> <option>59</option>

                    </div>

                    <div class="panel-body">
                        <div class="form-inline">

                            <input id="single_text2" type="text" class="form-control" id="exampleInputName2" placeholder="1202957">
